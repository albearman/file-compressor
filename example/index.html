<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example compression file</title>
    <link rel="stylesheet" as="style" href="assets/style.min.css">
</head>
<body class="page">
<div class="container">
    <h1>Example compression file</h1>
    <form class="form" name="file-compression">
        <div class="block">
            <button class="btn test-img">Compress test file (JPG)</button>
        </div>
        <div class="block">
            <button class="btn test-pdf">Compress test file (PDF)</button>
        </div>
        <hr />
        <div class="block">
            <label for="id-file">Select the file you want to compress</label>
            <input type="file" name="file" id="id-file" required />
        </div>
        <div class="block">
            <button class="btn send" type="submit">Compress</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="assets/script.min.js"></script>
</body>
</html>
